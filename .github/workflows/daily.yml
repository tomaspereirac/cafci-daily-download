name: CAFCI daily download

on:
  schedule:
    - cron: "10 21 * * *"   # 21:10 UTC â‰ˆ 18:10 Argentina
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Download CAFCI
        run: |
          python download_cafci.py

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/
          git commit -m "CAFCI daily download" || echo "No changes to commit"
          git push
